<!DOCTYPE html>
<html lang="es">
<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Conferencia de Flutter para LatinoamÃ©rica">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Flutter Conf Latam">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="icon" type="image/png" href="favicon.ico"/>

    <title>Flutter Conf Latam</title>
    <link rel="manifest" href="manifest.json">

    <link rel="preload" href="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js" as="script" crossorigin/>
    <link rel="preload" href="https://www.gstatic.com/firebasejs/9.18.0/firebase-analytics.js" as="script" crossorigin/>
</head>
<body>
<script>
    {{flutter_bootstrap_js}}

    window.initTime = Date.now()

    window.addEventListener('load', function(ev) {
      {{flutter_js}}

      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: {{flutter_service_worker_version}},
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
</script>
</body>
</html>
