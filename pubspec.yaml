name: flutter_conf_colombia
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_web_plugins:
    sdk: flutter
    
  intl: ^0.18.0
  rive: ^0.12.4
  responsive_builder: 0.7.0
  flutter_svg: ^2.0.5
  flutter_riverpod: ^2.3.6
  url_launcher: ^6.1.11

  firebase_analytics: ^10.8.5
  firebase_core: ^2.13.1
  flutter_animate: ^4.1.1+1
  go_router: ^13.2.0
  cloud_firestore: ^4.8.0
  firebase_storage: ^11.2.2
  provider: ^6.0.1
  hooks_riverpod: ^2.3.6
  shared_preferences: ^2.1.2
  google_fonts: ^6.1.0
  timezone: ^0.9.2
  flutter_staggered_grid_view: ^0.7.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  very_good_analysis: ^5.1.0
  
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/sponsors/
    - assets/anims/
  fonts:
    - family: FlutterConfLatamIcons
      fonts:
        - asset: assets/iconfonts/FlutterConfLatamIcons.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100